<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport</title>

<body>

    <div id="box">
    
    
        <br><br><br><br>

        <!-- Inline css -->
        <h1 style="background-color:white; text-align: center;">Heading using Inline CSS</h1>
        <br><br><br>

        <fieldset>
            <form>
                <label for="name">Enter your name:</label>
                <input type="text" id="name" placeholder="Enter your name here">
                <br><br>

                <label for="city">Enter your city:</label>
                <input type="text" id="city" placeholder="Enter your hometown">
                <br><br>


                <label for="sport">Select your fav sport</label>
                <select name="sport" id="sport">
                    <option value="Cricket">Cricket</option>
                    <option value="Football">Football</option>
                    <option value="Hockey">Hockey</option>
                    <option value="Basketball">Basketball</option>
                </select>
                <br><br>
                <div id="description">
                    <textarea name="txtarea1" id="txt1" cols="30" rows="10"
                        placeholder="Why is it your fav sport...."></textarea>
                </div>
                <br><br>
                <center>
                    <button>Submit</button>
                </center>



            </form>
        </fieldset>
    </div>
</body>

</html>
